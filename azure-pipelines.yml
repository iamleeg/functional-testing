trigger:
- master

pool:
  name: 'pints-skip'

steps:
- checkout: self
  submodules: recursive
- script: pwd
  displayName: pwd
- script: echo $(Agent.HomeDirectory)
  displayName: home
- script: ls -l
  displayName: ls